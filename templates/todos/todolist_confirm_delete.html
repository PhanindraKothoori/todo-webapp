<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
</head>
<body>
<form method="post" name="form" >

    {% csrf_token %}

    {{ form.as_p }}


  <button class="hiddendiv" id="submit" type="submit" value="Confirm"></button>
</form>
<script>
    var a=confirm('Are you sure you want to delete?')
    if(a){
        document.getElementById('submit').click();
    }
    else{
        window.location.replace('/todo/todolist')
    }
</script>
</body>
</html>
